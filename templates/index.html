<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>{{ pesan }}</h1>
    <form method="post">
        <table>
            {% for j in range(3) %}
            <tr>
                {% for i in range(3) %}
                <td><button name="pilihan" value="{{ 3*j + i + 1 }}">{{ string_spot(i, j) }}</button></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        <button type="submit" name="reset">Reset</button>
    </form>
</body>
</html>
